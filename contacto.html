<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeCatracho</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/LogoHonduras.png">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        CAFE<span class="logo__bold">CATRACHO</span>
                    </h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Talleres</a>
                    <a href="contacto.html" class="navegacion__enlace">Contáctanos</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">El mejor Café es de Honduras</h2>
            <p class="no-margin">
                Conoce las mejores técnicas para preparar un buen cafe hondureño
            </p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contáctanos</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre" />
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email" />
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje" placeholder="Comentarios"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario" />
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Tu<span class="logo__bold">Nombre</span>
                    </h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Talleres</a>
                    <a href="contacto.html" class="navegacion__enlace">Contáctanos</a>
                </nav>
            </div>
        </div>
        <div class="colegio">
            <p>Instituto San Vicente de Paúl &copy; Derechos Reservados</p>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>

</html>
